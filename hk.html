<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Cursor Effect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #222;
            cursor: none;
            overflow: hidden;
        }

        .steam-wisp {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        
        .steam-wisp svg {
            filter: blur(1.5px);
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const cursor = document.getElementById('cursor');
        const particles = [];
        let mouseX = 0, mouseY = 0;

        // Update cursor position
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            // Create steam particle
            createSteamParticle(mouseX, mouseY);
        });

        function createSteamParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'steam-particle';
            
            // Random offset from cursor
            const offsetX = (Math.random() - 0.5) * 15;
            const offsetY = Math.random() * 10;
            
            particle.style.left = (x + offsetX) + 'px';
            particle.style.top = (y + offsetY) + 'px';
            
            document.body.appendChild(particle);
            
            // Animate particle
            let opacity = 0.35;
            let scaleX = 0.8 + Math.random() * 0.4;
            let scaleY = 1;
            let posY = y + offsetY;
            let posX = x + offsetX;
            let rotation = Math.random() * 360;
            let driftX = (Math.random() - 0.5) * 0.3;
            
            const animate = () => {
                opacity -= 0.006;
                scaleX += 0.015;
                scaleY += 0.02;
                posY -= 2.2;
                posX += driftX;
                rotation += 1;
                driftX += (Math.random() - 0.5) * 0.1;
                
                particle.style.opacity = opacity;
                particle.style.transform = `scale(${scaleX}, ${scaleY}) rotate(${rotation}deg)`;
                particle.style.top = posY + 'px';
                particle.style.left = posX + 'px';
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };
            
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
